<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Camera Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-glCJ8ELmMA7kVjR5ofT2LbC2UwTk+6wc7hwa17g0aiE9Uq/6tQugrJw9Zvx4t+pk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="thumbnails.css">
  <style>
    /* Additional styles for the QR Code table */
    #qrCodeTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    #qrCodeTable th, #qrCodeTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #qrCodeTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="body-background">
  <div class="container">
    <header>
      <h1>Mobile Camera App</h1>
    </header>
    <div class="buttons">
      <button onclick="openCamera()"><i class="fas fa-video"></i> Open Camera</button>
      <button onclick="closeCamera()"><i class="fas fa-times-circle"></i> Close Camera</button>
      <button onclick="capturePicture()"><i class="fas fa-camera"></i> Capture Picture</button>
      <button onclick="removeLastPicture()"><i class="fas fa-trash-alt"></i> Remove Last Picture</button>
      <button onclick="downloadImages()"><i class="fas fa-download"></i> Download Images</button>
      <button onclick="scanQRCode()"><i class="fas fa-qrcode"></i> Scan QR Code</button>
    </div>
    <div id="imageGrid" class="thumbnails"></div>
    <div id="noPicturesMessage" style="display: none;">No pictures available</div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Display the QR Code link under the camera -->
    <div id="qrCodeLink" style="margin-top: 10px;"></div>

    <!-- Display the scanned QR Codes in a table -->
    <table id="qrCodeTable">
      <thead>
        <tr>
          <th>Number</th>
          <th>QR Code Link</th>
        </tr>
      </thead>
      <tbody id="qrCodeTableBody"></tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  <script src="script.js"></script>
</body>
</html>
